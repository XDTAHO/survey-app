<!DOCTYPE html>
<html>

  <style>
    /* CSS æ¨£å¼ä¿æŒä¸è®Š */
    :root { --primary: #00BCD4; --primary-dark: #008ba3; --bg: #f0f4f8; --card: #ffffff; --text: #333; --border: #e0e0e0; --emoji-size: 2.2rem; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); margin: 0; padding: 20px 0; color: var(--text); }
    .container { max-width: 600px; margin: 0 auto; background: var(--card); min-height: 95vh; box-shadow: 0 4px 20px rgba(0,0,0,0.08); display: flex; flex-direction: column; border-radius: 12px; overflow: hidden; position: relative; }
    
    /* Loading & Error */
    .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 999; transition: opacity 0.3s; }

    .error-view { text-align: center; padding: 40px; color: #d32f2f; display: none; }

    /* Header & Lang Switch */
    .header { background: var(--primary); color: white; padding: 30px 25px; position: relative; }
    .header h1 { margin: 0; font-size: 1.6rem; font-weight: 600; }
    .header p { margin: 8px 0 0; opacity: 0.9; font-size: 0.95rem; }
    
    /* èªè¨€æŒ‰éˆ•æ¨£å¼ */
    .lang-switch {
      position: absolute; top: 15px; right: 15px;
      background: rgba(255, 255, 255, 0.2); border-radius: 20px;
      padding: 4px 6px; display: flex; align-items: center; gap: 4px; flex-wrap: wrap; justify-content: flex-end; max-width: 70%;
    }
    .lang-btn {

    .lang-btn.active { background: white; color: var(--primary); font-weight: bold; }
    .lang-btn:hover { color: white; }

    /* Forms */

    .view.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    .form-group { margin-bottom: 25px; }

    .option-btn:hover { border-color: var(--primary); color: var(--primary); background: #f0fbff; }
    .option-btn.selected { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 8px rgba(0, 188, 212, 0.3); font-weight: 600; }
    
    .scenario-btn { flex: 1 1 calc(50% - 12px); padding: 20px 10px; font-size: 1.1rem; font-weight: 600; border-width: 2px; border-radius: 12px; }
    .other-input-wrapper { margin-top: 10px; display: none; animation: slideDown 0.3s ease; }
    .other-input-wrapper.show { display: block; }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    .rating-container { display: grid; gap: 8px; grid-template-columns: repeat(5, 1fr); margin-top: 5px; }
    .rate-opt { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px 0; border-radius: 12px; cursor: pointer; transition: background 0.2s; }
    .emoji { font-size: var(--emoji-size); margin-bottom: 5px; line-height: 1; filter: grayscale(100%); opacity: 0.4; transition: all 0.4s; }
    .label { font-size: 0.75rem; color: #999; text-align: center; }
    .rate-opt.selected .emoji { filter: grayscale(0%); opacity: 1; transform: scale(1.6); }
    .rate-opt.selected .label { color: var(--primary-dark); font-weight: bold; }
    
    .submit-area { display: flex; gap: 12px; margin-top: 40px; align-items: stretch; }
    textarea.submit-input { flex: 1; min-height: 80px; resize: vertical; }
    .submit-btn { width: 100px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .submit-btn:disabled { background: #ccc; cursor: not-allowed; }
    
    .nav-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; margin-top: 20px; cursor: pointer; box-shadow: 0 4px 10px rgba(0, 188, 212, 0.2); }
    .btn-secondary { display: block; margin: 20px auto 0; background: transparent; color: #999; border: 1px solid #eee; padding: 8px 20px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; }
    .thank-you { text-align: center; padding: 50px 20px; }
    .check-icon { width: 80px; height: 80px; line-height: 80px; border-radius: 50%; background: #e0f7fa; color: var(--primary); font-size: 3rem; margin: 0 auto 25px; }
    
    @media (max-width: 768px) { .rating-container { grid-template-columns: 1fr 1fr; grid-template-areas: "opt5 opt4" "opt3 opt3" "opt2 opt1"; } .rate-opt[data-val="5"] { grid-area: opt5; } .rate-opt[data-val="4"] { grid-area: opt4; } .rate-opt[data-val="3"] { grid-area: opt3; width: 60%; justify-self: center; } .rate-opt[data-val="2"] { grid-area: opt2; } .rate-opt[data-val="1"] { grid-area: opt1; } }
  </style>

<body>

  <div class="container">
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p style="margin-top:15px; color:#666; font-size:0.9rem;" data-i18n="è¼‰å…¥å•å·ä¸­...">è¼‰å…¥å•å·ä¸­...</p>
    </div>

    <div id="error-view" class="error-view">
      <h3 data-i18n="ç„¡æ³•è¼‰å…¥å•å·">ç„¡æ³•è¼‰å…¥å•å·</h3>
      <p id="error-msg" data-i18n="è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šå¾Œé‡è©¦">è«‹æª¢æŸ¥ç¶²è·¯é€£ç·šå¾Œé‡è©¦</p>
      <button class="btn-secondary" onclick="window.location.reload()" data-i18n="é‡æ–°æ•´ç†">é‡æ–°æ•´ç†</button>
    </div>

    <div class="header">
      <div class="lang-switch">
        <button class="lang-btn active" onclick="setLanguage('zh-TW')">ç¹ä¸­</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>

    <div id="step-1" class="view">

    <div id="step-2" class="view">
      <div class="form-group">
        <label style="text-align:center; font-size:1.2rem; margin-bottom:20px;" data-i18n="è«‹é¸æ“‡æ‚¨çš„é«”é©—æƒ…å¢ƒ">è«‹é¸æ“‡æ‚¨çš„é«”é©—æƒ…å¢ƒ</label>
        <div id="scenario-list" class="options-grid"></div>
      </div>
      <button id="btn-back-to-basic" class="btn-secondary" onclick="goToStep(1)" data-i18n="â† è¿”å›ä¿®æ”¹åŸºæœ¬è³‡æ–™">â† è¿”å›ä¿®æ”¹åŸºæœ¬è³‡æ–™</button>
    </div>

    <div id="step-3" class="view">
      <h3 id="current-scenario-title" style="margin-top:0; color:var(--primary);">æ»¿æ„åº¦èª¿æŸ¥</h3>
      <div id="satisfaction-questions-container"></div>
      
      <div class="submit-area" id="submit-area">
        <textarea id="open-feedback" class="submit-input" rows="3" placeholder="å…¶ä»–å»ºè­° (é¸å¡«)..." oninput="saveOpenFeedback(this.value)"></textarea>
        <button id="btn-submit" class="submit-btn" onclick="submitForm()" data-i18n="é€å‡º">é€å‡º</button>
      </div>
      <button id="btn-reselect-scenario" class="btn-secondary" onclick="goToStep(2)" data-i18n="é‡é¸æƒ…å¢ƒ">é‡é¸æƒ…å¢ƒ</button>
    </div>

    <div id="step-thankyou" class="view">
      <div class="thank-you">
        <div class="check-icon">âœ“</div>
        <h2 style="margin:0 0 10px;" data-i18n="æäº¤æˆåŠŸ">æäº¤æˆåŠŸ</h2>
        <p id="thank-msg" style="color:#666; margin-bottom:30px;"></p>
        <button class="nav-btn" onclick="resetFormState()" data-i18n="å†å¡«ä¸€ä»½">å†å¡«ä¸€ä»½</button>
      </div>
    </div>
  </div>

  <script>
    // ==========================================
    // 1. é è¨­æœ€å°å­—å…¸ (é˜²æ­¢ API æœªè¼‰å…¥æ™‚ç•«é¢ç©ºç™½)
    // ==========================================
    let I18N = {
      "en": { "è¼‰å…¥å•å·ä¸­...": "Loading...", "é€å‡º": "Submit" },
      "ja": { "è¼‰å…¥å•å·ä¸­...": "èª­ã¿è¾¼ã¿ä¸­...", "é€å‡º": "é€ä¿¡" },
      "vi": { "è¼‰å…¥å•å·ä¸­...": "Äang táº£i...", "é€å‡º": "Gá»­i" }
    };

    let CURRENT_LANG = 'zh-TW';

    // ==========================================
    // Main App Logic
    // ==========================================
    let CONFIG = null;
    const urlParams = new URLSearchParams(window.location.search);
    const URL_SCENARIO_ID = urlParams.get('id'); 
    const LS_KEY = 'SURVEY_AUTO_SAVE_V1';

    const state = {
      step: 1,
      basicData: {},
      selectedScenario: null,
      satisfactionData: {},
      openFeedback: "",
      hasBasic: true,
      hasMultipleScenarios: true,
      isUrlForced: false
    };

    window.onload = async function() {
      // 1. è®€å–ä¸Šæ¬¡èªè¨€åå¥½
      const savedLang = localStorage.getItem('SURVEY_LANG');
      if (savedLang) {
        setLanguage(savedLang); 
      } else {
        setLanguage('zh-TW');
      }

      try {
        const response = await fetch('/api/config');
        if (!response.ok) throw new Error('Network response was not ok');
        const result = await response.json();
        CONFIG = result.data ? result.data : result;

        if (!CONFIG || !CONFIG.scenarios) throw new Error('Invalid Config Data');

        // [é—œéµ] åˆä½µ Sheet ä¾†çš„å­—å…¸
        if (CONFIG.i18n) {
          I18N = CONFIG.i18n;
          // é‡æ–°æ•´ç†èªè¨€ (å› ç‚ºå¯èƒ½å‰›è¼‰å…¥æ–°çš„ç¿»è­¯)
          setLanguage(CURRENT_LANG);
        }

        initApp();
      } catch (err) {
        console.error('Config Load Error:', err);
        document.getElementById('loading-overlay').style.display = 'none';
        document.getElementById('error-view').style.display = 'block';
      }
    };

    // --- Language Helper ---
    function t(key) {
      if (CURRENT_LANG === 'zh-TW') return key; // åŸå§‹èªè¨€ç›´æ¥å›å‚³
      
      // å˜—è©¦æ‰¾å­—å…¸
      if (I18N && I18N[CURRENT_LANG] && I18N[CURRENT_LANG][key]) {
        return I18N[CURRENT_LANG][key];
      }
      return key; // æ‰¾ä¸åˆ°ç¿»è­¯å°±å›å‚³åŸæ–‡
    }

    function setLanguage(lang) {
      CURRENT_LANG = lang;
      localStorage.setItem('SURVEY_LANG', lang);

      // UI: æŒ‰éˆ•ç‹€æ…‹
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.lang-btn[onclick="setLanguage('${lang}')"]`);
      if (activeBtn) activeBtn.classList.add('active');

      // UI: æ›´æ–°éœæ…‹æ–‡å­— (data-i18n)
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.innerText = t(key);
      });

      // UI: æ›´æ–°è¼¸å…¥æ¡† Placeholder
      const feedbackInput = document.getElementById('open-feedback');
      if (feedbackInput) feedbackInput.placeholder = t('å…¶ä»–å»ºè­° (é¸å¡«)...');
      
      // UI: æ›´æ–°å‹•æ…‹ Placeholder (åŸºæœ¬è³‡æ–™çš„å…¶ä»–)
      document.querySelectorAll('.other-input-wrapper input').forEach(input => {
         // æˆ‘å€‘åˆ©ç”¨ input çš„ id åˆ¤æ–·é¡Œç›®ï¼Œé‡è¨­ placeholder æ¯”è¼ƒè¤‡é›œï¼Œ
         // é€™è£¡ç°¡åŒ–ç‚ºæ›´æ–°é€šç”¨å‰ç¶´
         if (input.placeholder.includes('...')) {
            // ç°¡æ˜“é‡ç¹ªæ©Ÿåˆ¶ï¼šè‹¥ Config å·²è¼‰å…¥ï¼Œé‡æ–°æ¸²æŸ“åŸºæœ¬è³‡æ–™æœ€ä¿éšª
         }
      });

      // è‹¥ Config å·²è¼‰å…¥ï¼Œé‡æ–°æ¸²æŸ“å„å€åŸŸä»¥æ›´æ–°ç¿»è­¯
      if (CONFIG) {
        document.getElementById('form-title').innerText = t(CONFIG.formTitle || 'å•å·ç³»çµ±');
        document.getElementById('form-desc').innerText = CONFIG.formDescription || ''; // æè¿°é€šå¸¸ä¸ç¿»ï¼Œæˆ–éœ€å¦å¤–è™•ç†
        document.getElementById('thank-msg').innerText = CONFIG.thankYouMessage || ''; // æ„Ÿè¬è©é€šå¸¸ä¸ç¿»ï¼Œæˆ–éœ€å¦å¤–è™•ç†

        if(state.step === 1) renderBasicInfo();
        if(state.step === 2) renderScenarios();
        if(state.step === 3 && state.selectedScenario) setupStep3(state.selectedScenario);
      }
    }

    // --- App Logic ---
    function initApp() {
      // åˆå§‹æ¸²æŸ“æ–‡å­—
      document.getElementById('form-title').innerText = t(CONFIG.formTitle || 'å•å·ç³»çµ±');
      document.getElementById('form-desc').innerText = CONFIG.formDescription || '';
      document.getElementById('thank-msg').innerText = CONFIG.thankYouMessage || '';

      state.hasBasic = CONFIG.basicQuestions && CONFIG.basicQuestions.length > 0;
      const scenarioKeys = Object.keys(CONFIG.scenarios || {});
      state.hasMultipleScenarios = scenarioKeys.length > 1;

      let matchedName = null;
      if (URL_SCENARIO_ID && CONFIG.scenarioIdMap) {
        matchedName = CONFIG.scenarioIdMap[URL_SCENARIO_ID.toString()];
      }
      if (matchedName && CONFIG.scenarios[matchedName]) {
        state.selectedScenario = matchedName;
        state.isUrlForced = true; 
        state.hasMultipleScenarios = false; 
      }

      restoreState();

      if (state.hasBasic) renderBasicInfo();
      
      if (!state.isUrlForced && state.hasMultipleScenarios) {
        renderScenarios();
      } else if (scenarioKeys.length === 1 && !state.selectedScenario) {
        state.selectedScenario = scenarioKeys[0];
      }

      document.getElementById('loading-overlay').classList.add('hidden');
      setTimeout(() => { document.getElementById('loading-overlay').style.display = 'none'; }, 300);

      decideFirstStep();
    }

    function saveState() {
      try {
        const dataToSave = {
          basicData: state.basicData,
          selectedScenario: state.isUrlForced ? null : state.selectedScenario,
          satisfactionData: state.satisfactionData,
          openFeedback: state.openFeedback
        };
        localStorage.setItem(LS_KEY, JSON.stringify(dataToSave));
      } catch (e) { console.warn('LocalStorage full', e); }
    }

    function restoreState() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return;
        const saved = JSON.parse(raw);
        if (saved.basicData) state.basicData = { ...saved.basicData };
        if (!state.isUrlForced && saved.selectedScenario && CONFIG.scenarios[saved.selectedScenario]) {
          state.selectedScenario = saved.selectedScenario;
        }
        if (saved.satisfactionData) state.satisfactionData = { ...saved.satisfactionData };
        if (saved.openFeedback) state.openFeedback = saved.openFeedback;
      } catch (e) {
        console.warn('Restore state failed', e);
        localStorage.removeItem(LS_KEY);
      }
    }

    function clearState() {
      localStorage.removeItem(LS_KEY);
      state.basicData = {};
      state.satisfactionData = {};
      state.openFeedback = "";
      if (!state.isUrlForced) state.selectedScenario = null;
    }

    function decideFirstStep() {
      if (state.hasBasic) {
        goToStep(1);
      } else if (state.hasMultipleScenarios && !state.isUrlForced) {
        goToStep(2);
      } else {
        if (state.selectedScenario) {
          setupStep3(state.selectedScenario);
          goToStep(3);
        } else {
          alert('Config Error: No Scenarios');
        }
      }
    }

    function renderBasicInfo() {
      const container = document.getElementById('basic-questions-container');
      container.innerHTML = '';
      (CONFIG.basicQuestions || []).forEach((q, idx) => {
        const div = document.createElement('div');
        div.className = 'form-group';
        
        // [ç¿»è­¯] é¡Œç›®
        let html = `<label>${t(q.title)}</label>`;
        
        const savedVal = state.basicData[q.title] || '';

        if (q.options && q.options.length > 0) {
          html += `<div class="options-grid" id="basic-grid-${idx}">`;
          q.options.forEach(opt => {
            const isSelected = savedVal === opt || (savedVal && !q.options.includes(savedVal) && (opt.includes('å…¶ä»–') || opt.includes('Other')));
            const activeClass = isSelected ? 'selected' : '';
            // [ç¿»è­¯] é¸é …
            html += `<div class="option-btn ${activeClass}" onclick="selectBasicOption(${idx}, '${opt}', this)">${t(opt)}</div>`;
          });
          html += `</div>`;
          
          const isOtherVal = savedVal && !q.options.includes(savedVal);
          const showClass = isOtherVal ? 'show' : '';
          // [ç¿»è­¯] Placeholder
          html += `
            <div id="basic-other-wrapper-${idx}" class="other-input-wrapper ${showClass}">
              <input type="text" id="basic-other-input-${idx}" 
                     placeholder="${t('è«‹è¼¸å…¥')} ${t(q.title)}..." 
                     value="${isOtherVal ? savedVal : ''}"
                     oninput="updateBasicOther(${idx}, '${q.title}')">
            </div>
          `;
        } else {
          html += `<input type="text" class="basic-text-input" data-title="${q.title}" value="${savedVal}" oninput="updateBasicText('${q.title}', this.value)">`;
        }
        div.innerHTML = html;
        container.appendChild(div);
      });
    }

    function selectBasicOption(qIdx, optValue, elem) {
      const title = CONFIG.basicQuestions[qIdx].title;
      const grid = document.getElementById(`basic-grid-${qIdx}`);
      const otherWrapper = document.getElementById(`basic-other-wrapper-${qIdx}`);
      const otherInput = document.getElementById(`basic-other-input-${qIdx}`);

      Array.from(grid.children).forEach(c => c.classList.remove('selected'));
      elem.classList.add('selected');

      const isOther = optValue.includes('å…¶ä»–') || optValue.toLowerCase().includes('other');
      if (isOther) {
        otherWrapper.classList.add('show');
        otherInput.focus();
        state.basicData[title] = otherInput.value;
      } else {
        otherWrapper.classList.remove('show');
        otherInput.value = '';
        state.basicData[title] = optValue;
      }
      saveState();
    }

    function updateBasicOther(qIdx, title) {
      const val = document.getElementById(`basic-other-input-${qIdx}`).value;
      state.basicData[title] = val;
      saveState();
    }

    function updateBasicText(title, val) {
      state.basicData[title] = val;
      saveState();
    }

    function nextStepFromBasic() {
      const missing = [];
      (CONFIG.basicQuestions || []).forEach(q => {
        const val = state.basicData[q.title];
        if (!val || val.toString().trim() === '') {
          missing.push(t(q.title)); // [ç¿»è­¯] æç¤ºè¨Šæ¯ä¸­çš„æ¬„ä½å
        }
      });
      if (missing.length > 0) {
        alert(`${t('è«‹å¡«å¯«ä»¥ä¸‹æ¬„ä½ï¼š')}\n${missing.join(', ')}`);
        return;
      }

      if (state.isUrlForced && state.selectedScenario) {
        setupStep3(state.selectedScenario);
        goToStep(3);
        return;
      }
      if (state.hasMultipleScenarios) {
        goToStep(2);
      } else {
        if (state.selectedScenario) {
          setupStep3(state.selectedScenario);
          goToStep(3);
        }
      }
    }

    function renderScenarios() {
      const list = document.getElementById('scenario-list');
      list.innerHTML = '';
      const scenarios = CONFIG.scenarios || {};
      Object.keys(scenarios).forEach(key => {
        const btn = document.createElement('div');
        if (state.selectedScenario === key) {
           btn.className = 'option-btn scenario-btn selected';
        } else {
           btn.className = 'option-btn scenario-btn';
        }
        // [ç¿»è­¯] æƒ…å¢ƒåç¨±
        btn.innerText = t(key);
        btn.onclick = () => {
          state.selectedScenario = key;
          saveState();
          setupStep3(key);
          goToStep(3);
        };
        list.appendChild(btn);
      });
    }

    function setupStep3(scenarioName) {
      document.getElementById('current-scenario-title').innerText = t('æ»¿æ„åº¦èª¿æŸ¥');
      const container = document.getElementById('satisfaction-questions-container');
      container.innerHTML = '';
      
      const questions = (CONFIG.scenarios && CONFIG.scenarios[scenarioName]) ? CONFIG.scenarios[scenarioName].questions : [];
      
      questions.forEach((qTitle, idx) => {
        const div = document.createElement('div');
        div.className = 'form-group';
        // [ç¿»è­¯] é¡Œç›®
        div.innerHTML = `
          <label style="margin-bottom:8px;">${idx + 1}. ${t(qTitle)}</label>
          <div class="rating-container" id="rate-group-${idx}">
            ${renderEmojiOptions(idx)}
          </div>
        `;
        container.appendChild(div);
      });
      
      const openQ = (CONFIG.scenarios && CONFIG.scenarios[scenarioName]) ? CONFIG.scenarios[scenarioName].openQuestion : '';
      const input = document.getElementById('open-feedback');
      // [ç¿»è­¯] é–‹æ”¾å¼å•é¡Œ placeholder
      input.placeholder = openQ ? t(openQ) : t('å…¶ä»–å»ºè­° (é¸å¡«)...');
      input.value = state.openFeedback || '';
    }

    function saveOpenFeedback(val) {
      state.openFeedback = val;
      saveState();
    }

    function renderEmojiOptions(qIdx) {
      const emojis = [
        {val: 5, char: 'ğŸ˜', label: 'éå¸¸æ»¿æ„'},
        {val: 4, char: 'ğŸ™‚', label: 'æ»¿æ„'},
        {val: 3, char: 'ğŸ˜', label: 'æ™®é€š'},
        {val: 2, char: 'ğŸ™', label: 'ä¸æ»¿æ„'},
        {val: 1, char: 'ğŸ˜ ', label: 'éå¸¸ä¸æ»¿'}
      ];
      
      const savedRate = state.satisfactionData[qIdx];

      return emojis.map(e => {
        const selectedClass = (savedRate === e.val) ? 'selected' : '';
        // [ç¿»è­¯] æ»¿æ„åº¦æ¨™ç±¤
        return `
        <div class="rate-opt ${selectedClass}" data-val="${e.val}" onclick="selectRating(${qIdx}, ${e.val}, this)">
          <div class="emoji">${e.char}</div>
          <div class="label">${t(e.label)}</div>
        </div>
      `}).join('');
    }

    function selectRating(qIdx, val, elem) {
      const parent = document.getElementById(`rate-group-${qIdx}`);
      Array.from(parent.children).forEach(c => c.classList.remove('selected'));
      elem.classList.add('selected');
      state.satisfactionData[qIdx] = val;
      saveState();
    }

    function goToStep(step) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      document.getElementById('step-' + step).classList.add('active');
      state.step = step;
      window.scrollTo(0, 0);

      if (step === 2) {
        const backBtn = document.getElementById('btn-back-to-basic');
        if (backBtn) backBtn.style.display = state.hasBasic ? 'block' : 'none';
        // è‹¥å›åˆ°ä¸Šä¸€æ­¥ï¼Œé‡æ–°æ¸²æŸ“ä»¥ç¢ºä¿ç¿»è­¯æ­£ç¢º
        renderScenarios();
      }

      if (step === 3) {
        const reselectBtn = document.getElementById('btn-reselect-scenario');
        if (reselectBtn) {
          if (state.isUrlForced) {
            reselectBtn.style.display = 'none';
          } else {
            reselectBtn.style.display = state.hasMultipleScenarios ? 'block' : 'none';
          }
        }
      }
    }

    async function submitForm() {
      const scenCfg = CONFIG.scenarios && CONFIG.scenarios[state.selectedScenario];
      if (!scenCfg) { alert(t('å°šæœªé¸æ“‡æƒ…å¢ƒ')); return; }
      
      const qCount = scenCfg.questions.length;
      if (Object.keys(state.satisfactionData).length < qCount) {
        alert(t('è«‹å®Œæˆæ‰€æœ‰æ»¿æ„åº¦è©•åˆ†'));
        return;
      }

      const btn = document.getElementById('btn-submit');
      btn.disabled = true;
      btn.innerText = t('é€å‡º...');

      const orderedBasicValues = (CONFIG.basicQuestions || []).map(q => state.basicData[q.title] || '');
      const orderedSatValues = [];
      for (let i = 0; i < qCount; i++) {
        orderedSatValues.push(state.satisfactionData[i]);
      }

      const payload = {
        scenario: state.selectedScenario,
        basicValues: orderedBasicValues,
        satisfactionValues: orderedSatValues,
        openFeedback: state.openFeedback
      };

      try {
        const response = await fetch('/api/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (result.success) {
          clearState(); 
          goToStep('thankyou');
        } else {
          throw new Error(result.error || 'Unknown error');
        }
      } catch (err) {
        alert(t('é€£ç·šå¤±æ•—: ') + err.message);
        btn.disabled = false;
        btn.innerText = t('é€å‡º');
      }
    }

    function resetFormState() {
      clearState();
      initApp();
      const btn = document.getElementById('btn-submit');
      btn.disabled = false;
      btn.innerText = t('é€å‡º');
    }
  </script>
